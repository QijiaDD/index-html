<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.font.im/css?family=Open+Sans:800" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
<!-- container -->
    <div class="container">
        <div class="strips">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>

    <div class="top-bar">
        <ul>


            <li>
                <div class="account">
                    <i class="fa fa-user"></i>
                    <span>Account</span>
                </div>
            </li>

            <li>
                <div class="logo">
                    <span>regel black</span>
                </div>
            </li>

            <li>
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
            </li>
            <li>
                <div class="menu-btn">
                    <span class="one"></span>
                    <span class="two"></span>
                </div>
            </li>

        </ul>

    </div>
    <div class="data">
        <div class="contact">
            <span></span>
        </div>
        <div class="tag">
            <span>You're not lucky,<br></span>
        </div>

        <div class="year">2019</div>

        <div class="arrow-left">
            <i class="fa fa-arrow-left"></i>
        </div>

        <div class="arrow-right">
            <i class="fa fa-arrow-right"></i>
        </div>

        <div class="add">
            <i class="fa fa-plus"></i>
        </div>

        <div class="img">
            <img src="hero.jpg" alt="">
        </div>

        <div class="title">
            <span>regel <br>black</span>
        </div>
        <div class="line"></div>
        <div class="e-shop">
            <span>E-shop</span>
        </div>

        <div class="tag-line">
            <span>Lorem ipsum dolor sit amet.</span>
        </div>
        <div class="media">
            <ul>
                <li><i .class="fa fa-facebook"></i></li>
                <li><i .class="fa fa-instagram"></i></li>
                <li><i .class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </div>
  </div>

</body>
</html>
